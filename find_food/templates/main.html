<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto" style="width: 350px;">
        <h1>Calorie Calculator</h1>
    </div>
    <div class="container" style = 'width:900px' >
            <form action="" method="POST">
               {% csrf_token %}
                <div class="input-group mb-3">
                <input type="text" class="form-control" name="kind_food" placeholder="Enter" aria-label="Recipient's username" aria-describedby="button-addon2">
                <input type="text" class="form-control" name="how_many" placeholder="Enter" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add</button>
    </div>
    </div>
            </form>
    </div>
        <div class="container">
            <form action="" method="POST">
            {% csrf_token %}
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <ul>
                        {%for item in data%}
                            {%if item == None%}
                                <h1></h1>
                            {%else%}
                                <li>
                                    <h3>{{item}}</h3>
                                    <div class="input-group" style = "width:150px">
                                            <input type="text" name = {{item}} class="input_gram" aria-label="Amount (to the nearest dollar)">
                                            <div class="input-group-append">
                                            <span class="input-group-text">g</span>
                                        </div>
                                    </div>
                                </li>
                            {%endif%}
                        {%endfor%}

                    </ul>
                    <div class="mx-auto" style="width: 200px;">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon">Calculate</button>
                    </div>

                    </div>
                </form>
                </div>
    {{data}}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>
</body>
</html>
